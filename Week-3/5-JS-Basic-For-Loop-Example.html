<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Basic For Loop Example</title>
	</head>
	<body>
		<script>
			/*************
                RUN LOOP
            **************/
			for (var i = 0; i < 4; i++) {
				document.write(i + "<br>");
			}
		</script>
	</body>
</html>
